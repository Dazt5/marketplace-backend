#Server configuration
server.port=7000
timezone.default=America/Bogota

#Spring data configuration
spring.datasource.url=${MS-PRODUCTS-URL}?serverTimezone=${timezone.default}
spring.datasource.username=${MS-PRODUCTS-USERNAME}
spring.datasource.password=${MS-PRODUCTS-PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
#Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=${timezone.default}

#Other configurations
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
